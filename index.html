<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose.id - Photo Booth Online</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFB6C1 0%, #FFDAB9 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #FF69B4;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            text-align: center;
            color: #FFB6C1;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .camera-section {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .camera-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #video, #canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #canvas {
            display: none;
        }

        .timer-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            color: white;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 10;
        }

        .frame-preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .frame-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            background: linear-gradient(135deg, #FFB6C1 0%, #FFDAB9 100%);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group h3 {
            color: #FF1493;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .layout-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .layout-btn {
            flex: 1;
            min-width: 60px;
            padding: 15px;
            background: white;
            border: 3px solid #FFB6C1;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            color: #FF69B4;
            transition: all 0.3s;
            font-size: 1.1em;
        }

        .layout-btn:hover {
            background: #FFB6C1;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }

        .layout-btn.active {
            background: linear-gradient(135deg, #FF1493 0%, #FF69B4 100%);
            color: white;
            border-color: #FF1493;
        }

        .frame-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .frame-option {
            aspect-ratio: 1;
            border: 3px solid #FFB6C1;
            border-radius: 15px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s;
            background: white;
            position: relative;
        }

        .frame-option:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }

        .frame-option.active {
            border-color: #FF1493;
            box-shadow: 0 0 0 4px rgba(255, 20, 147, 0.2);
        }

        .frame-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-frame {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 5px;
            font-size: 0.9em;
            color: #FF69B4;
            font-weight: bold;
        }

        .filter-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
        }

        .filter-option {
            padding: 12px;
            background: white;
            border: 3px solid #FFB6C1;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            color: #FF69B4;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .filter-option:hover {
            background: #FFB6C1;
            color: white;
        }

        .filter-option.active {
            background: linear-gradient(135deg, #FF1493 0%, #FF69B4 100%);
            color: white;
            border-color: #FF1493;
        }

        .capture-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #FF1493 0%, #FF69B4 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }

        .capture-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.5);
        }

        .capture-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .capture-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .permission-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 20;
        }

        .permission-prompt h3 {
            color: #FF1493;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .permission-prompt p {
            color: #666;
            margin-bottom: 20px;
        }

        .permission-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #FF1493 0%, #FF69B4 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        .permission-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }

        .results-section {
            margin-top: 30px;
            display: none;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .result-item img {
            width: 100%;
            display: block;
        }

        .download-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #FF1493 0%, #FF69B4 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 1em;
            box-shadow: 0 4px 12px rgba(255, 20, 147, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 20, 147, 0.5);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            background: white;
            border: 2px solid #FFB6C1;
            border-radius: 10px;
            cursor: pointer;
            color: #FF69B4;
            font-weight: bold;
            transition: all 0.3s;
            text-align: center;
            margin-top: 10px;
        }

        .custom-file-upload:hover {
            background: #FFB6C1;
            color: white;
        }

        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .layout-btn {
                padding: 10px;
                font-size: 1em;
            }

            .capture-btn {
                font-size: 1.2em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Pose.id</h1>
        <p class="subtitle">Photo Booth Online - Abadikan Momen Spesial Anda!</p>

        <div class="main-grid">

                        <button class="permission-btn" onclick="requestCameraPermission()">Aktifkan Kamera</button>

                        üì§ Upload Frame Sendiri
                    </label>
                    <input type="file" id="customFrame" accept="image/*" onchange="uploadCustomFrame(event)">
                </div>

                <div class="control-group">
                    <h3>‚ú® Filter 3D AR</h3>
                    <div class="filter-selector" id="filterSelector">
                        <button class="filter-option active" onclick="selectFilter('none')">Tidak Ada</button>

                    <label for="customFilter" class="custom-file-upload">
                        üì§ Upload Filter GLB
                    </label>
                    <input type="file" id="customFilter" accept=".glb" onchange="uploadCustomFilter(event)">
                </div>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <h3 style="color: #FF1493; font-size: 1.5em; margin-bottom: 15px;">üéâ Hasil Foto Anda</h3>
            <div class="results-grid" id="resultsGrid"></div>
        </div>
    </div>

        let ctx = canvas.getContext('2d');
        let currentLayout = 1;
        let currentFrame = null;
        let currentFilter = 'none';
        let capturedPhotos = [];
        let customFrames = [];

        // Default frames untuk setiap layout

                'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300"><rect fill="none" stroke="%23FF69B4" stroke-width="10" stroke-dasharray="20,10" x="10" y="10" width="380" height="280" rx="25"/></svg>',
                'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300"><rect fill="none" stroke="%23FF1493" stroke-width="18" x="9" y="9" width="382" height="282"/><rect fill="none" stroke="%23FFB6C1" stroke-width="8" x="20" y="20" width="360" height="260"/></svg>',
                'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300"><rect fill="none" stroke="%23FFB6C1" stroke-width="20" x="10" y="10" width="380" height="280" rx="40"/><path d="M 200 10 L 210 30 L 190 30 Z" fill="%23FF69B4"/><path d="M 200 290 L 210 270 L 190 270 Z" fill="%23FF69B4"/></svg>',
                'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300"><rect fill="none" stroke="%23FFDAB9" stroke-width="25" x="12.5" y="12.5" width="375" height="275"/><circle fill="%23FF69B4" cx="200" cy="30" r="20"/><circle fill="%23FFB6C1" cx="200" cy="270" r="20"/></svg>',
                'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300"><rect fill="none" stroke="%23FF69B4" stroke-width="15" x="10" y="10" width="380" height="280" rx="50"/><text x="200" y="280" font-size="18" fill="%23FF1493" text-anchor="middle" font-weight="bold">Made with ‚ù§Ô∏è</text></svg>',
                'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300"><rect fill="none" stroke="%23FF1493" stroke-width="12" x="8" y="8" width="384" height="284" rx="35"/><rect fill="none" stroke="%23FFB6C1" stroke-width="8" x="18" y="18" width="364" height="264" rx="25"/><rect fill="none" stroke="%23FFDAB9" stroke-width="4" x="28" y="28" width="344" height="244" rx="15"/></svg>'
            ],
            2: Array(10).fill(0).map((_, i) => `data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600"><rect fill="none" stroke="%23FF69B4" stroke-width="${12 + i}" x="${8 + i}" y="${8 + i}" width="${384 - i * 2}" height="${284 - i * 2}" rx="${15 + i * 2}"/><line x1="0" y1="300" x2="400" y2="300" stroke="%23FFB6C1" stroke-width="${10 + i}"/><rect fill="none" stroke="%23FF69B4" stroke-width="${12 + i}" x="${8 + i}" y="${308 + i}" width="${384 - i * 2}" height="${284 - i * 2}" rx="${15 + i * 2}"/></svg>`),
            3: Array(10).fill(0).map((_, i) => `data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 900"><rect fill="none" stroke="%23FF${['69B4','1493','B6C1','DAB9','69B4'][i % 5]}" stroke-width="${10 + i}" x="${5 + i}" y="${5 + i}" width="${390 - i * 2}" height="${290 - i * 2}" rx="${10 + i * 2}"/><rect fill="none" stroke="%23FF${['69B4','1493','B6C1','DAB9','69B4'][i % 5]}" stroke-width="${10 + i}" x="${5 + i}" y="${305 + i}" width="${390 - i * 2}" height="${290 - i * 2}" rx="${10 + i * 2}"/><rect fill="none" stroke="%23FF${['69B4','1493','B6C1','DAB9','69B4'][i % 5]}" stroke-width="${10 + i}" x="${5 + i}" y="${605 + i}" width="${390 - i * 2}" height="${290 - i * 2}" rx="${10 + i * 2}"/></svg>`),

        };

        // Inisialisasi kamera
        async function initCamera() {
            // Tampilkan prompt permission
            document.getElementById('permissionPrompt').style.display = 'block';
        }

        // Request camera permission
        async function requestCameraPermission() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                video.srcObject = stream;
                cameraStream = stream;
                cameraActive = true;
                
                // Sembunyikan prompt dan aktifkan tombol capture
                document.getElementById('permissionPrompt').style.display = 'none';
                document.getElementById('captureBtn').disabled = false;
                
                // Load frames setelah kamera aktif
                video.addEventListener('loadedmetadata', () => {
                    loadFrames();
                });
                
            } catch (err) {
                alert('Tidak dapat mengakses kamera. Pastikan Anda memberikan izin kamera dan tidak ada aplikasi lain yang menggunakan kamera.');
                console.error('Camera error:', err);
            }
        }

        // Load frames
        function loadFrames() {
            const selector = document.getElementById('frameSelector');
            selector.innerHTML = '';
            
            const frames = [...defaultFrames[currentLayout], ...customFrames.filter(f => f.layout === currentLayout)];
            
            frames.forEach((frame, index) => {
                const option = document.createElement('div');
                option.className = 'frame-option';
                if (index === 0) {
                    option.classList.add('active');
                    currentFrame = frame;
                    updateFramePreview();
                }
                
                const img = document.createElement('img');
                img.src = frame;
                option.appendChild(img);
                
                option.onclick = () => {
                    document.querySelectorAll('.frame-option').forEach(el => el.classList.remove('active'));
                    option.classList.add('active');
                    currentFrame = frame;
                    updateFramePreview();
                };
                
                selector.appendChild(option);
            });

            const uploadOption = document.createElement('div');
            uploadOption.className = 'frame-option upload-frame';
            uploadOption.innerHTML = '<div>+<br>Upload</div>';
            uploadOption.onclick = () => document.getElementById('customFrame').click();
            selector.appendChild(uploadOption);
        }

        // Update frame preview
        function updateFramePreview() {
            const preview = document.getElementById('framePreview');
            if (currentFrame) {
                preview.innerHTML = `<img src="${currentFrame}" alt="Frame">`;
            } else {
                preview.innerHTML = '';
            }
        }

        // Select layout
        function selectLayout(layout) {
            currentLayout = layout;
            document.querySelectorAll('.layout-btn').forEach((btn, idx) => {
                btn.classList.toggle('active', idx + 1 === layout);
            });
            loadFrames();
        }

        // Upload custom frame
        function uploadCustomFrame(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    customFrames.push({
                        layout: currentLayout,
                        data: e.target.result
                    });
                    loadFrames();
                };
                reader.readAsDataURL(file);
            }
        }

        // Select filter
        function selectFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-option').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Upload custom filter
        function uploadCustomFilter(event) {
            const file = event.target.files[0];
            if (file) {
                const filterName = file.name.replace('.glb', '');
                const url = URL.createObjectURL(file);
                customFilters.push({ name: filterName, url: url });
                
                const selector = document.getElementById('filterSelector');
                const btn = document.createElement('button');
                btn.className = 'filter-option';
                btn.textContent = filterName;
                btn.onclick = () => selectFilter(url);
                selector.appendChild(btn);
            }
        }

        // Start capture dengan timer
        async function startCapture() {
            if (!cameraActive) {
                alert('Kamera belum aktif. Silakan aktifkan kamera terlebih dahulu.');
                return;
            }
            
            // Disable tombol saat proses capture
            document.getElementById('captureBtn').disabled = true;
            
            capturedPhotos = [];
            const timerEl = document.getElementById('timer');
            
            for (let i = 0; i < currentLayout; i++) {
                // Countdown 3 detik
                for (let count = 3; count > 0; count--) {
                    timerEl.textContent = count;
                    timerEl.style.display = 'block';
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                
                // Capture foto
                timerEl.style.display = 'none';
                await capturePhoto();
                
                // Jeda singkat sebelum foto berikutnya
                if (i < currentLayout - 1) {
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            }
            
            // Gabungkan foto sesuai layout
            combinePhotos();
            
            // Enable kembali tombol capture
            document.getElementById('captureBtn').disabled = false;
        }

        // Capture single photo
        function capturePhoto() {
            return new Promise((resolve) => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);
                capturedPhotos.push(canvas.toDataURL('image/png'));
                resolve();
            });
        }

        // Combine photos berdasarkan layout
        function combinePhotos() {
            const finalCanvas = document.createElement('canvas');
            const finalCtx = finalCanvas.getContext('2d');
            
            // Set ukuran canvas berdasarkan layout
            const photoWidth = 400;
            const photoHeight = 300;
            
            switch(currentLayout) {
                case 1:
                    finalCanvas.width = photoWidth;
                    finalCanvas.height = photoHeight;
                    break;
                case 2:
                    finalCanvas.width = photoWidth;
                    finalCanvas.height = photoHeight * 2;
                    break;
                case 3:
                    finalCanvas.width = photoWidth;
                    finalCanvas.height = photoHeight * 3;
                    break;
                case 4:
                    finalCanvas.width = photoWidth * 2;
                    finalCanvas.height = photoHeight * 2;
                    break;
                case 5:
                    finalCanvas.width = photoWidth;
                    finalCanvas.height = photoHeight * 5;
                    break;
            }
            
            // Draw photos
            const promises = capturedPhotos.map((photo, index) => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => {
                        let x = 0, y = 0;
                        
                        switch(currentLayout) {
                            case 1:
                                x = 0;
                                y = 0;
                                break;
                            case 2:
                                x = 0;
                                y = photoHeight * index;
                                break;
                            case 3:
                                x = 0;
                                y = photoHeight * index;
                                break;
                            case 4:
                                x = (index % 2) * photoWidth;
                                y = Math.floor(index / 2) * photoHeight;
                                break;
                            case 5:
                                x = 0;
                                y = photoHeight * index;
                                break;
                        }
                        
                        finalCtx.drawImage(img, x, y, photoWidth, photoHeight);
                        resolve();
                    };
                    img.src = photo;
                });
            });
            
            Promise.all(promises).then(() => {
                // Draw frame
                if (currentFrame) {
                    const frameImg = new Image();
                    frameImg.onload = () => {
                        finalCtx.drawImage(frameImg, 0, 0, finalCanvas.width, finalCanvas.height);
                        displayResult(finalCanvas.toDataURL('image/png'));
                    };
                    frameImg.src = currentFrame;
                } else {
                    displayResult(finalCanvas.toDataURL('image/png'));
                }
            });
        }

        // Display result
        function displayResult(imageData) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsGrid = document.getElementById('resultsGrid');
            
            resultsSection.style.display = 'block';
            
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            
            const img = document.createElement('img');
            img.src = imageData;
            
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'download-btn';
            downloadBtn.innerHTML = '‚¨áÔ∏è Download';
            downloadBtn.onclick = () => downloadImage(imageData);
            
            resultItem.appendChild(img);
            resultItem.appendChild(downloadBtn);
            resultsGrid.insertBefore(resultItem, resultsGrid.firstChild);
            
            // Scroll ke hasil
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        // Download image
        function downloadImage(imageData) {
            const link = document.createElement('a');
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
            link.download = `pose-id-${timestamp}.png`;
            link.href = imageData;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initialize
        initCamera();
    </script>
